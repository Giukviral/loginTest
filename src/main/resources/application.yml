spring:
  profiles:
    active: service


# common
security:
  jwt:
    token:
      secret-key: secret-keyMustLongerThen32chars_  # minimum length is related JwtTokenProvider's SignatureAlgorithm
      expire-length: 300000 # 5 minutes duration by default: 5 minutes * 60 seconds * 1000 milliseconds

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace